services:
  postgres:
    image: postgres:16-alpine
    container_name: ski-field-tracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ski_field_tracker
      POSTGRES_USER: ski_admin
      POSTGRES_PASSWORD: ski_admin_pw
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:

